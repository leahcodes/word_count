<!DOCTYPE html>
<html>
<head>
  <title>Word counter</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
  <div class="container">
    <h1>How many times?</h1>
<h2>Here you can check if a word is included in a phrase, and if it is, how many times it occurs in that phrase.</h2>
<form action="/word_count">
  <div class="form-group">
    <label for="sentence">What is the phrase?</label>
    <input id="sentence" name="sentence" class="form-control" type="text">
    <label for="word">Word to count</label>
    <input id="word" name="word" class="form-control" type="text">
  </div>
  <button type="submit" class="btn-success">Count!</button>
</form>

  </div>
</body>
</html>
